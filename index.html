<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="media-player-container">
      <div class="cover-art">
        <img class="song-img" src="" alt="" />
      </div>
      <div class="title-box"><h2 class="title"></h2></div>
      <div class="player">
        <div class="btns-group1">
          <span class="shuffle">
            <ion-icon name="shuffle-outline"></ion-icon>
          </span>
          <span class="infinite">
            <ion-icon name="infinite-outline"></ion-icon>
          </span>
          <span class="volume">
            <ion-icon name="volume-high-outline"></ion-icon>
          </span>
          <input
            min="0"
            max="100"
            value="100"
            title="100"
            class="volume-power"
            type="range"
          />
        </div>
        <div class="music-run-time">
          <span class="current-time"></span> / <span class="duration"></span>
        </div>
        <div class="btns-group2">
          <span class="prev">
            <ion-icon name="play-back-outline"></ion-icon>
          </span>
          <span class="playPause">
            <ion-icon name="play-outline"></ion-icon>
          </span>
          <span class="stop">
            <ion-icon name="stop-outline"></ion-icon>
          </span>
          <span class="next">
            <ion-icon name="play-forward-outline"></ion-icon>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
